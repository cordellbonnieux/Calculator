<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="calc-style.css">
</head>
<body>
<div id="warpper">
    <div id="inner-wrapper">
        <form>
            <div id="display-wrapper">
                <ul id="display"></ul>
                <ul id="history"></ul>
            </div>
                <div class="full-width">
                    <input type="button" id="clear" class="half function" value="clear">
                    <input type="button" id="decimal" class="quarter function" value=".">
                    <input type="button" id="divide" class="quarter function" value="&#247;">
                </div>
                <div class="full-width">
                    <input type="button" id="seven" class="quarter digit" value="7">
                    <input type="button" id="eight" class="quarter digit" value="8">
                    <input type="button" id="nine" class="quarter digit" value="9">
                    <input type="button" id="multiply" class="quarter function" value="x">
                </div>
                <div class="full-width">
                    <input type="button" id="four" class="quarter digit" value="4">
                    <input type="button" id="five" class="quarter digit" value="5">
                    <input type="button" id="six" class="quarter digit" value="6">
                    <input type="button" id="subtract" class="quarter function" value="-">
                </div>
                <div class="full-width">
                    <input type="button" id="one" class="quarter digit" value="1">
                    <input type="button" id="two" class="quarter digit" value="2">
                    <input type="button" id="three" class="quarter digit" value="3">
                    <input type="button" id="add" class="quarter function" value="+">
                </div>
                <div class="full-width">
                    <input type="button" id="zero" class="quarter digit" value="0">
                    <input type="button" id="backspace" class="quarter function" value="&#8676;">
                    <input type="button" id="equals" class="half result" value="=">
                </div>
        </form>
    </div>
</div>
</body>
<script src="calc-script.js"></script>
</html>
