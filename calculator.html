<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="calc-style.css">
</head>
<body>
<div id="warpper">
    <div id="inner-wrapper">
        <form>
            <div id="display-wrapper">
                <div id="display"></div>
                <div id="history"></div>
            </div>
                <div class="full-width">
                    <input type="button" id="divide" class="small" value="/">
                    <input type="button" id="multiply" class="small" value="x">
                    <input type="button" id="subtract" class="small" value="-">
                    <input type="button" id="add" class="small" value="+">
                </div>
                <div class="full-width">
                    <input type="button" id="seven" class="medium" value="7">
                    <input type="button" id="eight" class="medium" value="8">
                    <input type="button" id="nine" class="medium" value="9">
                </div>
                <div class="full-width">
                    <input type="button" id="four" class="medium" value="4">
                    <input type="button" id="five" class="medium" value="5">
                    <input type="button" id="six" class="medium" value="6">
                </div>
                <div class="full-width">
                    <input type="button" id="one" class="medium" value="1">
                    <input type="button" id="two" class="medium" value="2">
                    <input type="button" id="three" class="medium" value="3">
                </div>
                <div class="full-width">
                    <input type="button" id="zero" class="medium" value="0">
                    <input type="button" id="clear" class="medium" value="clear">
                    <input type="button" id="equals" class="medium" value="=">
                </div>
        </form>
    </div>
</div>
</body>
<script src="calc-script.js"></script>
</html>
